<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------Bootstrap link - must be before CSS link---------------->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">


    <!--------------CSS link - must be after Bootstrap link------------->
    <link rel="stylesheet" href="index.css">


    <!------------Icon link (note local file path)------------->
    <link rel="icon" href="Assets/image.png">
    
    <title>ConnectUp</title>
</head>

<body>

    <!--------------NAVBAR SECTION----------------->
    <!--<nav class="navbar navbar-expand-lg bg-body-tertiary"> -->
    <nav class="navbar navbar-expand-lg bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="Assets/image.png" alt="logo" width="24" height="24">
                ConnectUp
            </a> <!--brand icon is here-->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>

            <!-----Navbar left ------>
            <!--note 'active' is removed from class-->
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02"> 
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Posts</a>
                </li>
                <!--note use of active in <a class...> makes the link active in navbar and element color changes-->
                <li class="nav-item">
                <a class="nav-link active" href="#">Friends</a>
                </li>
            </ul>

            <!--Navbar right -----> 
            <!--note me-auto is removed compared with left secn above so end margin (right) auto is removed-->
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Messages</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
                </li>
            </ul>

            </div>
        </div>
    </nav>

    <!--------------MAIN SECTION----------------->
    <div class="container mt-3">
        <h1 class="display-4">Connections</h1>

        <!---->
        <div class="row">
            <div class="col-4">
                <div class="list-group" id="list-tab" role="tablist">
                <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#friend-request" role="tab" aria-controls="list-home">Friend requests</a>
                <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#suggestions" role="tab" aria-controls="list-profile">Suggestions</a>
                <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#all-friends" role="tab" aria-controls="list-messages">All Friends</a>
                </div>
            </div>

            <div class="col-8">
                <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="friend-request" role="tabpanel" aria-labelledby="list-home-list">Friend requests
                </div>

                <div class="tab-pane fade" id="suggestions" role="tabpanel" aria-labelledby="list-profile-list">Suggestions</div>
                <div class="tab-pane fade" id="all-friends" role="tabpanel" aria-labelledby="list-messages-list">All Friends</div>
                </div>
            </div>
        </div>
        <!---->
    </div>


<!--BOOTSTRAP SCRIPT LINKING TAGS BELOW-->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>

</body>
</html>
